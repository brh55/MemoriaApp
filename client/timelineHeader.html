<template name="timelineHeader">
<section class="profile-wrap" style="background-image: url({{coverPhoto}}); background-size: cover;">
        <div class="row">
            <div class="logout-wrap">
                {{ >loginButtons }}
            </div>
            <div class="fb-icon-wrap">
                {{ >peopleImages }}
            </div>
        </div>
        <section class="get-started">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{title}}</h2>
                    <div class="button-wrapper">
                        <ul class="quick-buttons">
                            <li>
                                <a href="/memories/create" class="plus">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="camera capture" type="button" value="TakePhoto">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="geolocate geo">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </section>
</template>
