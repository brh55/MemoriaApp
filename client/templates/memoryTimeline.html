<template name="memoryTimeline">
<main class="main-wrap">
    <section class="profile-wrap memoryTimeline-wrap" style="background: url('{{coverPhoto}}'); background-size: cover;">
        <div class="row top-head">
            <div class="back-wrap">
                <a href="/home">
                    <i class="fa fa-arrow-circle-left fa-3x"></i>
                </a>
            </div>
            <div class="logout-wrap">
                {{ >loginButtons }}
            </div>
        </div>
        <section class="get-started">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{title}}</h2>
                    <div class="button-wrapper">
                        {{> quickButtons}}
                    </div>
                </div>
            </div>
        </section>
    </section>

    </main>
    <section class="memory-header timeline-header">
        <h2>{{ quotes }}</h2>
    </section>
    <div class="container">
        <div class="fb-avatars">
            <h6>the buddies:</h6> {{ > peopleImages }}
        </div>

        <!-- need condition to check if user has existing memories -->
        <section class="memories">
            <div class="row">
                {{ > memory }}
           </div>
        </section>
    </div>
</template>
