<template name="highlight">
    <div class="highlight-wrapper">
        {{#each highlight}}
            {{#if image}}
                {{> imageHighlight}}
            {{/if}}
            {{#if video}}
                {{> videoHighlight}}
            {{/if}}
            {{#if audio}}
                {{> audioHighlight}}
            {{/if}}
            {{#if status}}
                {{> statusHighlight}}
            {{/if}}
        {{/each}}
    </div>
</template>
