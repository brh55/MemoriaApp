<template name="main">
<main class="main-wrap">
    <section class="profile-wrap">
        <div class="row">
            <div class="col-lg-12">
                <img src="{{picture}}" alt="{{currentUser.profile.name}} - Profile Picture">
            </div>
        </div>
        <section class="get-started">
            <div class="row">
                <div class="col-lg-12">
                    <h2>{{currentUser.profile.name}}</h2>
                    <div class="button-wrapper">
                        <ul class="quick-buttons">
                            <li>
                                <a href="/memories/create" class="plus">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="camera capture" type="button" value="TakePhoto">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="geolocate geo">
                                    <span class="fa-stack fa-2x">
                                      <i class="fa fa-circle fa-stack-2x"></i>
                                      <i class="fa fa-map-marker fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </section>

    </main>
    <div class="container">

        <!-- need condition to check if user has existing memories -->
        <section class="memories">
            <div class="row text-center">
                {{> prevMemory}}
            </div>
        </section>
    </div>
</template>
